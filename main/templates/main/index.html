{% load static %}



<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
  <meta http-equiv="pragma" content="no-cache" />

    <link rel="stylesheet" href="{%static 'main/css/login.css'%}" >

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> {% endcomment %}

    <title>Login</title>
  </head>



<body>

  <section>
    <div class="Title"> <h1>Sandtale</h1> </div>
    <div class="form-box">
      <div class="form-value" id="#formid">
        <form class='form' id="'tg"  method="post">
          {% csrf_token %}
          <h2>Login</h2>
          
          {{form.as_p}}

          <button class="log-in" type="submit">Log in</button>
        </form>
      </div>
    </div>
  </section>

<script src="{%static 'main/js/login.js'%}"> </script>

<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

<!-- <script src="js/sender.js"> </script> -->

</body>

</html>
